<!DOCTYPE html>
<html>
 <head>
   <script type="text/javascript">
  function digitalWatch() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    if (hours < 10) hours = "0" + hours;
    if (minutes < 10) minutes = "0" + minutes;
    if (seconds < 10) seconds = "0" + seconds;
    document.getElementById("digital_watch").innerHTML = hours + ":" + minutes + ":" + seconds;
    setTimeout("digitalWatch()", 1000);
  }
</script>
  <meta charset="utf-8">
  <title>Пример страницы</title>
  <style>
  body {
    background-image: url(https://raw.githubusercontent.com/TimurYrtaev/simple-web/66ab846cdfe722b86c4d49d21cd6088f260c67e0/full%20hd.jpg);
    background-size: cover;
    margin: 0;
    height: 100%;
    background-position: top center;
    background-attachment: fixed;
   }


  </style>
 </head>
 <body onload="digitalWatch()">
   <p id="digital_watch" style="color: #f00; font-size: 120%; font-weight: bold;"></p>
  <p>Страница на HTML5</p>
 </body>
</html>
